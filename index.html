<!DOCTYPE html>
<!-- Coding by Abraham Cyber Tech| www.abdominic.netlify.app-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cont Down to 2023</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img src="image.jpg" alt="" class="image" />
      <header>Count Down to a New Year</header>
      <p>
        Few Days to a New Year, wishing everyone a Happy New Year 🎁 .
🎁  📦      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Wish your Loved Onces a Happy New Year!👇 👇 < /p>

        <div class="input-box">
          <input type="email" placeholder="Enter your email" />
          <button>Send </button>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
